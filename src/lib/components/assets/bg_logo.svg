<svg
	xmlns="http://www.w3.org/2000/svg"
	version="1.1"
	xmlnsXlink="http://www.w3.org/1999/xlink"
	xmlnsSvgjs="http://svgjs.dev/svgjs"
	viewBox="0 0 800 450"
	opacity="1"
>
	<defs>
		<filter
			id="bbblurry-filter"
			x="-100%"
			y="-100%"
			width="400%"
			height="400%"
			filterUnits="objectBoundingBox"
			primitiveUnits="userSpaceOnUse"
			color-interpolation-filters="sRGB"
		>
			<feGaussianBlur
				stdDeviation="5"
				x="0%"
				y="0%"
				width="100%"
				height="100%"
				in="SourceGraphic"
				edgeMode="none"
				result="blur"
			/>
		</filter>
	</defs>
	
	<g filter="url(#bbblurry-filter)">
		<ellipse
			rx="60"
			ry="60"
			cx="345"
			cy="239"
			fill="#1966d2"
		/>

		<ellipse
			rx="60"
			ry="60"
			cx="450"
			cy="239"
			fill="#dddddd50"
		/>
	</g>
</svg>
